<!DOCTYPE html>
<html>
<head>
    <title>CSV Data</title>
</head>
<body>
    <h1>Data from CSV</h1>
    <table border="1">
        <tr>
            {% for header in data[0].keys() %}
                <th>{{ header }}</th>
            {% endfor %}
        </tr>
        {% for row in data %}
            <tr>
                {% for value in row.values() %}
                    <td>{{ value }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
</body>
</html>
